<html>
  <head>
    <title>ぱらぱらエディターのインストーラ</title>
    <script type="text/javascript"
      src="https://myapps.mozillalabs.com/jsapi/include.js"></script>
    <script type="text/javascript">
      function install() {
        navigator.mozApps.install(
          "/editor/editor.webapp",
          null, // install_data
          installed,
          failed);
      }
      function installed() {
        alert("Installed");
      }
      function failed() {
        alert("Failed");
      }
    </script>
  </head>
  <body>
    <button onclick="install()">Install!</button>
  </body>
</html>
