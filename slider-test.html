<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Slider test</title>
<script type="text/javascript">
  function startTracking(evt) {
    document.getElementById("log").innerHTML += "Got mouse down<br>";
    this.addEventListener("mousemove", move);
  }
  function move(evt) {
    document.getElementById("log").innerHTML += "Got mouse move " + evt.clientX
      + "<br>";
  }
  function startTouchTracking(evt) {
    document.getElementById("log").innerHTML += "Got touch down<br>";
    document.addEventListener("touchmove", touchmove);
  }
  function touchmove(evt) {
    document.getElementById("log").innerHTML += "Got touch move<br>";
  }
</script>
<script src="js/svgslider.js"> </script>
</head>
<body style="background:#ccc">
  <input type="range" style="width:300px" min="0" max="30" value="10"></input>
<div>
  <svg style="width:200px;height:40px">
    <defs>
      <linearGradient id="__slidertrack_filled_grad__" x2="0" y2="100%">
        <stop offset="0" stop-color="skyblue"/>
        <stop offset="1" stop-color="dodgerblue"/>
      </linearGradient>
      <linearGradient id="__slidertrack_unfilled_grad__" x2="0" y2="100%">
        <stop offset="0" stop-color="gainsboro"/>
        <stop offset="1" stop-color="white"/>
      </linearGradient>
      <linearGradient id="__sliderthumb_grad__" x2="0" y2="100%">
        <stop offset="0" stop-color="white"/>
        <stop offset="1" stop-color="gainsboro"/>
      </linearGradient>
      <linearGradient id="__sliderthumb_depressed_grad__" x2="0" y2="100%">
        <stop offset="0" stop-color="gainsboro"/>
        <stop offset="1" stop-color="white"/>
      </linearGradient>
    </defs>
    <defs>
      <clipPath id="__slidertrack_clip__">
        <rect x="100" width="200" height="40"/>
      </clipPath>
    </defs>
    <rect width="100%" height="100%" fill="none" pointer-events="all"/>
    <rect x="20" y="10" width="160" height="20" rx="5"
      fill="url(#__slidertrack_filled_grad__) skyblue"
      stroke-width="0.5" stroke="navy" pointer-events="none"/>
    <rect x="20" y="10" width="160" height="20" rx="5"
      fill="url(#__slidertrack_unfilled_grad__) lightgray"
      stroke-width="0.5" stroke="darkgrey"
      clip-path="url(#__slidertrack_clip__)" pointer-events="none"/>
    <circle cx="100" cy="20" r="18"
      fill="url(#__sliderthumb_grad__) lightgray"
      stroke-width="1" stroke="darkgrey" pointer-events="all"/>
  </svg>
  <svg style="width:100px;height:100px" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="50" fill="blue" class="red" id="circle"
      onmousedown="startTracking()" ontouchstart="startTouchTracking()"/>
  </svg>
</div>
<div id="log">
</div>
</body>
</html>
