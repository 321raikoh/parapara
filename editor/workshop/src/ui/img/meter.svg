 <script type="text/javascript">
 <![CDATA[
  // Add methods to document to control the SVG file

  /*const*/ var MIN_ANGLE = -53;
  /*const*/ var MAX_ANGLE = 53;

  document.getLeft = function() {
    return document.documentElement.getBBox().x;
  }

  document.getWidth = function() {
    return document.documentElement.getBBox().width;
  }

  document.depressNeedle = function() {
    getNeedle().setAttribute("class", "depressed");
  }

  document.releaseNeedle = function() {
    getNeedle().setAttribute("class", "needle");
  }

  document.moveNeedle = function(offset) {
    var angle = MIN_ANGLE + offset * (MAX_ANGLE - MIN_ANGLE);
    getNeedle().setAttribute("transform", "rotate(" + angle + ")");
  }

  function getNeedle() {
    return document.getElementById("needle");
  }
 ]]>
 </script>
