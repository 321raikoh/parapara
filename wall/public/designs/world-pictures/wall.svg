              <animateMotion rotate="auto"
                dur="200s" repeatCount="indefinite"
                calcMode="linear"
                data-tmpl-begin="{{beginStr}}"
                values="-100 0; -100 0; 1024 0; 1024 0"
                keyTimes="0; 0.3; 0.35; 1"/>
              <animate attributeName="display"
                dur="200s" repeatCount="indefinite"
                calcMode="discrete" keyTimes="0; 0.3; 0.35"
                values="none; inline; none"
                data-tmpl-begin="{{beginStr}}"/>
            </g>
          </svg>
        </template>
      </foreignObject>
    </defs>
    <g id="arc-layer"/>
  </svg>

  <!-- Pyramids -->
  <svg id="pyramids" class="view" viewBox="0 0 1000 516">
    <image width="1000" height="516" xlink:href="images/pyramids.jpg"/>
    <defs>
      <foreignObject>
        <template>
          <svg>
            <g class="character" data-tmpl-data-char-id="{{id}}"
              data-target="pyramids-layer" style="display: none">
              <image data-tmpl-href="{{uri}}"
                width="100" height="100" overflow="visible"/>
              <animateMotion rotate="auto"
                dur="200s" repeatCount="indefinite"
                calcMode="linear"
                data-tmpl-begin="{{beginStr}}"
                values="-100 0; -100 0; 1000 0; 1000 0"
                keyTimes="0; 0.4; 0.45; 1"/>
              <animate attributeName="display"
                dur="200s" repeatCount="indefinite"
                calcMode="discrete" keyTimes="0; 0.4; 0.45"
                values="none; inline; none"
                data-tmpl-begin="{{beginStr}}"/>
            </g>
          </svg>
        </template>
      </foreignObject>
    </defs>
    <g id="pyramids-layer"/>
  </svg>

  <!-- Great wall -->
  <svg id="wall" class="view" viewBox="0 0 1000 750">
    <image width="1000" height="750" xlink:href="images/wall.jpg"/>
    <defs>
      <foreignObject>
        <template>
          <svg>
            <g class="character" data-tmpl-data-char-id="{{id}}"
              data-target="wall-layer" style="display: none">
              <image data-tmpl-href="{{uri}}"
                width="100" height="100" overflow="visible"/>
              <animateMotion rotate="auto"
                dur="200s" repeatCount="indefinite"
                calcMode="linear"
                data-tmpl-begin="{{beginStr}}"
                values="-100 0; -100 0; 1000 0; 1000 0"
                keyTimes="0; 0.5; 0.55; 1"/>
              <animate attributeName="display"
                dur="200s" repeatCount="indefinite"
                calcMode="discrete" keyTimes="0; 0.5; 0.55"
                values="none; inline; none"
                data-tmpl-begin="{{beginStr}}"/>
            </g>
          </svg>
        </template>
      </foreignObject>
    </defs>
    <g id="wall-layer"/>
  </svg>

  <!-- Mount Fuji -->
  <svg id="fuji" class="view" viewBox="0 0 1188 799">
    <image width="1188" height="799" xlink:href="images/fuji.jpg"/>
    <defs>
      <foreignObject>
